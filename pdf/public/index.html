<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body class="container mt-5">

    <h2 class="text-center text-primary">üìÑ Document Manager</h2>

    <!-- Upload Section -->
    <div class="card p-3 mt-3 shadow-sm">
        <h4 class="text-dark">üì§ Upload File</h4>
        <input type="file" id="uploadFile" class="form-control mt-2">
        <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
        <p id="uploadMessage" class="mt-2"></p>
    </div>

    <!-- List of Files -->
    <div class="table-container mt-4">
        <h4 class="text-center text-dark">üìÇ Uploaded Documents</h4>
        <table class="table table-striped table-bordered mt-2">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Filename</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fileList">
                <tr><td colspan="3" class="text-center">Loading files...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("uploadFile");
            const uploadMessage = document.getElementById("uploadMessage");

            if (!fileInput.files.length) {
                uploadMessage.textContent = "‚ö†Ô∏è Please select a file!";
                uploadMessage.className = "text-danger";
                return;
            }

            const formData = new FormData();
            formData.append("document", fileInput.files[0]);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    uploadMessage.textContent = `‚úÖ Upload Successful! File ID: ${result.fileId}`;
                    uploadMessage.className = "text-success";
                    loadFiles(); // Refresh file list
                } else {
                    uploadMessage.textContent = "‚ùå Upload Failed!";
                    uploadMessage.className = "text-danger";
                }
            } catch (error) {
                uploadMessage.textContent = "‚ö†Ô∏è Error uploading file!";
                uploadMessage.className = "text-danger";
            }
        }

        async function viewFile(fileId) {
            window.open(`/view/${fileId}`, "_blank");
        }

        async function downloadFile(fileId, fileName) {
            try {
                const response = await fetch("/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: fileId }),
                });

                if (!response.ok) {
                    alert("‚ö†Ô∏è File not found!");
                    return;
                }

                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                alert("‚ö†Ô∏è Error downloading file!");
            }
        }

        async function deleteFile(fileId) {
            if (!confirm("Are you sure you want to delete this file?")) return;

            try {
                const response = await fetch(`/delete/${fileId}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("‚úÖ File deleted successfully!");
                    loadFiles(); // Refresh the file list
                } else {
                    alert("‚ùå Failed to delete file!");
                }
            } catch (error) {
                alert("‚ö†Ô∏è Error deleting file!");
            }
        }

        async function loadFiles() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "<tr><td colspan='3' class='text-center'>Loading...</td></tr>";

            try {
                const response = await fetch("/files");
                const files = await response.json();

                if (files.length === 0) {
                    fileList.innerHTML = "<tr><td colspan='3' class='text-center'>No files uploaded yet.</td></tr>";
                    return;
                }

                fileList.innerHTML = files.map(file => `
                    <tr>
                        <td>${file.id}</td>
                        <td>${file.name}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewFile(${file.id})">üëÅ View</button>
                            <button class="btn btn-sm btn-success" onclick="downloadFile(${file.id}, '${file.name}')">‚¨áÔ∏è Download</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteFile(${file.id})">üóë Delete</button>
                        </td>
                    </tr>
                `).join("");
            } catch (error) {
                fileList.innerHTML = "<tr><td colspan='3' class='text-center text-danger'>‚ö†Ô∏è Error loading files</td></tr>";
            }
        }

        document.addEventListener("DOMContentLoaded", loadFiles);
    </script>

</body>
</html>
